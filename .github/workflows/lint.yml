name: Lint
on: [pull_request]

jobs:
  inspect-storage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install project dependencies
        run: yarn --production

      - name: Run prettier
        run: yarn run prettier:check
